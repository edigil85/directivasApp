<h1 class="mt=5">Agregar producto</h1>
<hr>

<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre</label>
        </div>
        <div class="col-auto">
            <input class="form-control"
            formControlName="nombre">
        </div>
        <div class="col-auto">
            <span 
            error-msg
            [color]='color'
            [valido]="!tieneError('nombre')">
            </span>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <button class="btn btn-primary">Guardar</button>
        </div>
        <div class="col">
            <button class="btn btn-primary" (click)="cambiarColor()">Cambiar color</button>
        </div>
    </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre> valid: {{ miFormulario.valid }}</pre>
<pre> value: {{ miFormulario.value | json }}</pre>
<hr>
<div class="row mt-5" 
    *custonIf="miFormulario.valid"
    >
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!
        </div>
    </div>
</div>
